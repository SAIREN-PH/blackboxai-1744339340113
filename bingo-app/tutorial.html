<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial - BinGo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 py-4">
            <a href="index.html" class="text-2xl font-poppins font-bold text-emerald-500">Bin<span class="text-blue-500">Go</span></a>
        </div>
    </nav>

    <main class="max-w-lg mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-2">Welcome to BinGo!</h1>
        <p class="text-gray-600 text-center mb-8">Here's how to get started with our smart recycling system.</p>

        <div class="bg-white rounded-lg shadow-lg p-6">
            <!-- Progress dots -->
            <div class="flex justify-center space-x-2 mb-6">
                <div id="dot1" class="w-2 h-2 rounded-full bg-emerald-500"></div>
                <div id="dot2" class="w-2 h-2 rounded-full bg-gray-300"></div>
                <div id="dot3" class="w-2 h-2 rounded-full bg-gray-300"></div>
            </div>

            <!-- Slides -->
            <div id="slideContent" class="mb-6">
                <h2 id="slideTitle" class="text-xl font-semibold mb-2">Step 1: Use the BinGo Machine</h2>
                <p id="slideText" class="text-gray-600 mb-4">Simply deposit all your waste into the machine. No need to sort it manually!</p>
                <img id="slideImage" src="https://images.pexels.com/photos/802221/pexels-photo-802221.jpeg" alt="BinGo Machine" class="w-full h-48 object-cover rounded-lg">
            </div>

            <!-- Navigation -->
            <div class="flex gap-4 mt-6">
                <button id="prevBtn" onclick="prevSlide()" class="hidden flex-1 px-6 py-3 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 font-medium">
                    <i class="fas fa-arrow-left mr-2"></i> Previous
                </button>
                <button id="nextBtn" onclick="nextSlide()" class="flex-1 px-6 py-3 bg-emerald-500 text-white rounded-lg hover:bg-emerald-600 font-medium">
                    Next <i class="fas fa-arrow-right ml-2"></i>
                </button>
            </div>
        </div>
    </main>

    <script>
        const slides = [
            {
                title: "Step 1: Use the BinGo Machine",
                text: "Simply deposit all your waste into the machine. No need to sort it manually!",
                image: "https://images.pexels.com/photos/802221/pexels-photo-802221.jpeg"
            },
            {
                title: "Step 2: Earn Tokens",
                text: "The machine will automatically segregate the waste and reward you with tokens.",
                image: "https://images.pexels.com/photos/730547/pexels-photo-730547.jpeg"
            },
            {
                title: "Step 3: Track Your Impact",
                text: "View your recycling stats and environmental impact in the app.",
                image: "https://images.pexels.com/photos/6863175/pexels-photo-6863175.jpeg"
            }
        ];

        let currentSlide = 0;
        const slideTitle = document.getElementById('slideTitle');
        const slideText = document.getElementById('slideText');
        const slideImage = document.getElementById('slideImage');
        const nextBtn = document.getElementById('nextBtn');
        const prevBtn = document.getElementById('prevBtn');
        const dots = [
            document.getElementById('dot1'),
            document.getElementById('dot2'),
            document.getElementById('dot3')
        ];

        function updateSlide() {
            const slide = slides[currentSlide];
            
            // Update content with fade effect
            slideTitle.textContent = slide.title;
            slideText.textContent = slide.text;
            slideImage.src = slide.image;
            slideImage.alt = slide.title;

            // Update dots
            dots.forEach((dot, index) => {
                dot.className = `w-2 h-2 rounded-full ${index === currentSlide ? 'bg-emerald-500' : 'bg-gray-300'}`;
            });

            // Update buttons
            prevBtn.classList.toggle('hidden', currentSlide === 0);
            nextBtn.innerHTML = currentSlide === slides.length - 1 
                ? 'Start Using BinGo <i class="fas fa-arrow-right ml-2"></i>'
                : 'Next <i class="fas fa-arrow-right ml-2"></i>';
        }

        function nextSlide() {
            if (currentSlide === slides.length - 1) {
                window.location.href = 'machine.html';
            } else {
                currentSlide++;
                updateSlide();
            }
        }

        function prevSlide() {
            if (currentSlide > 0) {
                currentSlide--;
                updateSlide();
            }
        }
    </script>
</body>
</html>
